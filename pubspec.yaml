name: mi_elsalvador
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.0.13
  flutter_native_splash: ^2.4.1
  flutter_map: ^7.0.2
  geolocator: ^13.0.1
  latlong2: ^0.9.1
  geocoding: ^3.0.0
  url_launcher: ^6.0.20
  flutter_osm_plugin: ^1.3.0
  carousel_slider: ^5.0.0
  font_awesome_flutter:

flutter_native_splash:
  image: assets/images/splash.png  
  background_image: assets/images/background.png
  android: true
  ios: true
  web: true
  android_gravity: center  
  fullscreen: true  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
